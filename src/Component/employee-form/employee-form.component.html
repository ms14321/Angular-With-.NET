<div>
    <div class="p-8" mt-4>
    <div class="shadow p-10">
        @if (isEdit) {
            <h4>Edit Employee Details</h4>
        }@else {
            <h4>Create Employee</h4>
        }
        <form [formGroup]="EmployeeForms" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </div>
    
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
    
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Age</mat-label>
                    <input type="number" matInput placeholder="Age" formControlName="age">
                </mat-form-field>    
            </div>
    
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput placeholder="Phone" formControlName="phone">
                </mat-form-field>
            </div>
    
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Salary</mat-label>
                    <input type="number" matInput placeholder="Salary" formControlName="salary">
                </mat-form-field>
            </div>

            <div class="w-full flex flex-wrap"></div>
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>



            <div class="flex justify-center">
                @if (isEdit) {
                    <button mat-raised-button
                 color="primary"
                  [disabled]="!EmployeeForms.valid" >Update</button>
                }@else {
                    <button mat-raised-button
                 color="primary"
                  [disabled]="!EmployeeForms.valid" >Add</button>
                }
            </div>
        </form>
    </div>
</div>

</div>
